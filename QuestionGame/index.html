<!DOCTYPE html>
<html ng-app="question-game">
<head lang="en">
    <meta charset="UTF-8">
    <title>Question Game</title>

    <script src="../dependencies/angularjs/angular.min.js"></script>
    <script src="../dependencies/angular-aria/angular-aria.min.js"></script>
    <script src="../dependencies/angular-animate/angular-animate.min.js"></script>
    <script src="../dependencies/angular-material/angular-material.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="game">
    <div class="container">
        <md-content>
            <div class="question">
                {{Question.Name}}
            </div>
            <div class="progress">
                <md-progress-linear class="md-accent" md-mode="determinate"
                                    value="{{Question.TimeLeftPercentage}}"
                        ng-class="{'hurry': Question.TimeLeft < 5}"></md-progress-linear>
            </div>
            <md-grid-list md-cols="2" md-row-height="16:8" md-gutter="5px" id="question-container"
                    ng-class="{'rotate': Rotate, 'game-over': GameService.GameOver, 'win': GameService.Win}">
                <md-grid-tile class="md-accent" md-colspan="1" ng-repeat="option in Question.Options" ng-click="Answer(option.Id)">{{option.Text}}</md-grid-tile>
            </md-grid-list>

            <div class="information">
                <span>Lives: {{GameService.Lives}}/{{GameService.MaxLives}}</span>
                <span>Score: {{GameService.Score}}</span>
            </div>
        </md-content>
    </div>

</body>

<link rel="stylesheet" href="../dependencies/angular-material/angular-material.min.css"/>
<link rel="stylesheet" href="stylesheet.css"/>
</html>
